<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <!--Convert the cells containing "Name" and "Job" into table header cells.
        For both, add the scope attribute with the value "col".-->
        <table>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Job</th>
            </tr>
            <tr>
                <th scope="col">Frank</th>
                <th scope="col">Developer</th>
            </tr>
            <tr>
                <th scope="col">Henry</th>
                <th scope="col">Developer</th>
            </tr>
            <tr>
                <th scope="col">Bean</th>
                <th scope="col">Developer</th>
            </tr>
        </table>
    </body>
</html>
