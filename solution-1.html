<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <!--Add a table footer element with one row and one table cell.
        Don't add any attributes or content yet.-->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Frank</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Henry</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Bean</td>
                    <td>Developer</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
