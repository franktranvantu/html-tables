<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <!--Add a caption element that says "Employee Data".-->
        <table>
            <caption>Employee Data</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Data is updated every 15 minutes</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Frank</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Henry</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Bean</td>
                    <td>Developer</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
