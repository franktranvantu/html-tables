<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <!--Inside the table footer, add a colspan attribute to the table cell
        so that it spans the width of the table.-->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Data is updated every 15 minutes</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Frank</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Henry</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Bean</td>
                    <td>Developer</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
